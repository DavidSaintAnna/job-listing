<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Job-Listing</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="cards">
        <img src="images/photosnap.svg" alt="logo" class="logo" />
        <div class="card">
          <div class="first-row">
            <span class="blue-span">Photosnap</span>
            <span>NEW!</span>
            <span>FEATURED</span>
          </div>
          <div class="second-row">
            <span><strong>Senior</strong></span>
            <span><strong>Frontend</strong></span>
            <span><strong>Developer</strong></span>
          </div>
          <div class="third-row">
            <span>1d ago</span>
            &#8226;
            <span> Full Time</span>
            &#8226;
            <span> USA only</span>
          </div>
          <div class="bar"></div>
          <div class="grid-row">
            <span>Frontend</span>
            <span>Senior</span>
            <span>Html</span>
            <span>CSS</span>
            <span>JavaScript</span>
          </div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
